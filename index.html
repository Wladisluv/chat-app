<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="content">
            <div class="content-top">
                <button type="button" class="btn btn-dark">Dark</button>
            </div>

            <div class="chat">
              <div class="chat-message-wrapper">
                <div class="chat-message-inner">
                  <div class="chat-message-user">
                    <p>how write basic application</p>
                    <div class="chat-message-user__photo">
                      <img src="assets/user.png" alt="user">
                    </div>
                  </div>

                  <div class="chat-message-chat">
                    <div class="chat-message-chat__photo">
                      <img src="assets/chat-icon.png" alt="chat">
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, ratione tempora dolore beatae suscipit asperiores dolorum recusandae impedit. Illum dolor error harum quibusdam ipsa ducimus impedit culpa ea quidem amet?</p>
                  </div>
                </div>
              </div>

              <div class="chat-question">
                <input type="text" placeholder="send a question">
                <button>send</button>
              </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
